<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarMarker</title>
  <link rel="stylesheet" href="login-sec.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Регистрация</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Впишите свою почту</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Впишите свой пароль</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Повторите свой пароль</label>
      </div>
      <div class="forget">
        <label for="remember">
      </div>
      
      <button type="submit">Зарегистрируйтесь</button>
    </form>
  </div>
</body>
</html>
