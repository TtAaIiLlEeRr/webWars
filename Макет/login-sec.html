<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarMarker</title>
  <link rel="stylesheet" href="login-sec.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Логин</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Впишите свою почту</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Впишите свой пароль</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Запомнить меня</p>
        </label>
        <a href="#">Забыли пароль?</a>
      </div>
      <button type="submit">Войти</button>
      <div class="register">
        <p>Нет аккаунта? <a href="login-sec2.html">Зарегистрируйтесь</a></p>
      </div>
    </form>
  </div>
</body>
</html>
